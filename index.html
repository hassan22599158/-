<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل جيم الشطرنج</title>
    
    <!-- تم التعديل: استخدام ملف الـ CSS المحلي -->
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    
    <!-- هذه المكتبات مازالت من الإنترنت للتصميم فقط، ويمكنك تحميلها محلياً لو أردت -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .board-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .analysis-box {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            min-height: 150px;
        }
        .btn-custom {
            background-color: #4a5568;
            color: #e2e8f0;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #718096;
        }
        .btn-custom:disabled {
            background-color: #2d3748;
            color: #718096;
            cursor: not-allowed;
        }
        .move-header { color: #90cdf4; }
        .good-move { color: #68d391; }
        .inaccuracy { color: #f6e05e; }
        .mistake { color: #f687b3; }
        .blunder { color: #fc8181; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-6 text-white">تحليل ماتش الشطرنج بتاعك</h1>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Chessboard -->
            <div class="lg:w-1/2 w-full">
                <div id="myBoard" class="board-container w-full rounded-lg overflow-hidden"></div>
            </div>

            <!-- Analysis and Controls -->
            <div class="lg:w-1/2 w-full flex flex-col justify-between">
                <div id="analysisBox" class="analysis-box p-4 rounded-lg mb-4">
                    <h2 id="moveHeader" class="text-2xl font-bold mb-2 move-header">أهلاً بيك!</h2>
                    <p id="moveAnalysis">دوس على زر "التالي" عشان تبدأ تحليل الجيم خطوة بخطوة.</p>
                </div>

                <div class="space-y-3">
                    <div class="grid grid-cols-3 gap-3">
                        <button id="prevBtn" class="btn-custom py-3 px-4 rounded-lg">السابق</button>
                        <button id="nextBtn" class="btn-custom py-3 px-4 rounded-lg">التالي</button>
                         <button id="resetBtn" class="btn-custom py-3 px-4 rounded-lg">البداية</button>
                    </div>
                     <div id="pgn" class="text-sm text-gray-400 p-2 bg-gray-800 rounded-md break-words h-24 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

            { move: "b5", player: "أبيض", type: "", title: "", text: "" },
            { move: "d4", player: "أسود", type: "", title: "", text: "خلاص، الجيم انتهى. استسلامك كان في محله." },
            { move: "Ke2", player: "أبيض", type: "", title: "", text: "" },
            { move: "Rb8", player: "أسود", type: "", title: "", text: "استسلام." },
        ];


        // --- وظائف التحكم ---
        function updateUI() {
            var pgnEl = document.getElementById('pgn');
            var analysisBox = $('#analysisBox');
            var moveHeader = $('#moveHeader');
            var moveAnalysis = $('#moveAnalysis');

            analysisBox.removeClass('good-move inaccuracy mistake blunder');

            let pgnString = '';
            for (let i = 0; i <= currentMove; i++) {
                if (history[i]) { // Check if history[i] exists
                    if (i % 2 === 0) {
                        pgnString += (Math.floor(i / 2) + 1) + '. ';
                    }
                    pgnString += history[i].san + ' ';
                }
            }
            pgnEl.textContent = pgnString.trim();

            if (currentMove === -1) {
                board.position('start');
                moveHeader.text('أهلاً بيك!');
                moveAnalysis.text('دوس على زر "التالي" عشان تبدأ تحليل الجيم خطوة بخطوة.');
                pgnEl.textContent = "الجيم هيبدأ اهو...";
            } else {
                // Check if history and analysis for currentMove exist
                if (history[currentMove] && analysis[currentMove]) {
                    var move = history[currentMove];
                    var moveInfo = analysis[currentMove];
                    board.position(move.after);
                    
                    moveHeader.text(`النقلة ${Math.floor(currentMove / 2) + 1}: ${move.san} (${moveInfo.player})`);
                    moveAnalysis.html(`<strong class="${moveInfo.type}">${moveInfo.title}</strong><br>${moveInfo.text}`);
                    analysisBox.addClass(moveInfo.type);
                }
            }

            // تفعيل وتعطيل الأزرار
            $('#prevBtn').prop('disabled', currentMove < 0);
            $('#nextBtn').prop('disabled', currentMove >= history.length - 1);
        }

        $('#nextBtn').on('click', function () {
            if (currentMove < history.length - 1) {
                currentMove++;
                updateUI();
            }
        });

        $('#prevBtn').on('click', function () {
            if (currentMove >= 0) {
                currentMove--;
                updateUI();
            }
        });
        
        $('#resetBtn').on('click', function() {
            currentMove = -1;
            updateUI();
        });

        // --- بدء تشغيل الواجهة ---
        $(document).ready(function () {
            var config = {
                draggable: false,
                position: 'start',
                // تم التعديل: استخدام مسار الصور المحلي
                pieceTheme: 'img/{piece}.png'
            };
            board = Chessboard('myBoard', config);
            $(window).resize(board.resize);
            updateUI();
        });
    </script>
</body>
